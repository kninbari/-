<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div>じゃんけん</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<button type="2button" onclick="jankenstart()">じゃんけんスタート</button>
<audio id="dramrole" preload="auto">
	<source src="ドラムロールの音.mp3" type="audio/mp3">
    <source src="ドラムロールの音.wav" type="audio/wav">
</audio>
<div class="playerhand">
	<img id="image" src="image/player1.png" width="200" height="200">
</div>
<div id="label-container"></div>
//canvas id="canvas" width="500" height="500" canvas
<div class="opponenthand" id="opponenthand">
	
</div>//img src="image/opponent1.png" style="display:none;" id="opponentimg"
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    const sleep=(ms) => new Promise((resolve) => setTimeout(resolve,ms));

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
        	if(prediction[0].probability > prediction[1].probability && prediction[0].probability > prediction[2].probability){
        		labelContainer.childNodes[0].innerHTML = "グー"
        	}else if(prediction[1].probability > prediction[0].probability && prediction[1].probability > prediction[2].probability){
        		labelContainer.childNodes[0].innerHTML = "チョキ"
        	}else if(prediction[2].probability > prediction[0].probability && prediction[2].probability > prediction[1].probability){
        		labelContainer.childNodes[0].innerHTML = "パー"
        	}
            /*const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;*/
        }
    let img=document.getElementById("image");
    	let playerpictureadress;
    	if(labelContainer.childNodes[0].innerHTML == "グー"){
    		playerpictureadress = 1;
    	}else if(labelContainer.childNodes[0].innerHTML == "チョキ"){
    		playerpictureadress = 2;
    	}else if(labelContainer.childNodes[0].innerHTML == "パー"){
    		playerpictureadress = 3;
    	}
    	img.src="image/player"+playerpictureadress+".png";
    }

    async function jankenstart(){
    	//ボタンが押されてじゃんけんがスタートしたら、今の手に対して負ける手を出す
    	//const canvas = document.getElementById("canvas");
    	//let ctx = canvas.getContext("2d");
    	//let opponentimg = document.getElementById("opponentimg");
    	let opponentpictureadress = 0;
    	var opponenthand = document.getElementById('opponenthand');
    	var opponentimg = document.createElement('img');
    	opponentimg.setAttribute("id","opponentimg");
    	opponenthand.appendChild(opponentimg);
    	
    	opponentimg.src = "image/opponent1.png";

    	document.getElementById("dramrole");
    	for (var i = 0; i <= 20; i++) {
    		//setTimeout(jankenrole,200);
    		
    		//ctx.clearRect(90,90,300,300);
    		opponenthand.removeChild(opponentimg);
    		opponentimg = document.createElement('img');
    		opponentimg.setAttribute("id","opponentimg");




    		opponentimg.src = "image/opponent"+(opponentpictureadress%3+1)+".png";
    		opponentpictureadress ++;
    		opponenthand.appendChild(opponentimg);



    		//opponentimg.onload = function{
    		//	ctx.drawImage(opponentimg,100,100,200,200);
    		//}
    		await sleep(100);
    	}
    	opponenthand.removeChild(opponentimg);
    	opponentimg = document.createElement('img');
    	opponentimg.setAttribute("id","opponentimg");
    	await sleep(1000);
    	//ctx.clearRect(90,90,300,300);
    	if (labelContainer.childNodes[0].innerHTML == "グー") {
    		opponentpictureadress = 2;
    	}else if (labelContainer.childNodes[0].innerHTML == "チョキ") {
    		opponentpictureadress = 3;
    	}else if (labelContainer.childNodes[0].innerHTML == "パー") {
    		opponentpictureadress = 1;
    	}
    	opponentimg.src = "image/opponent"+opponentpictureadress+".png";
    	opponenthand.appendChild(opponentimg);
    	//opponentimg.onload = function{
    	//	ctx.drawImage(opponentimg,100,100,200,200);
    	//}
    }

</script>
